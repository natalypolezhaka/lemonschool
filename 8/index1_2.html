<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Center</title>
<style>
	*{
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	.wrapper {
		width: 100%;
		height: 100vh;
		display: flex;
	}
	.circle {
		width: 150px;
		height: 150px;
		border-radius: 50%;
		background-color: #ccc;
		box-shadow:  0 20px 20px rgba(0,0,0,0.5);
		border: 2px solid #000;
		margin:auto;
    }
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="circle">
		</div>
	</div>
</body>
</html>
