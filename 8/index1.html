<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	.circle {
		width: 150px;
		height: 150px;
		border-radius: 50%;
		background-color: #ccc;
		border: 2px solid #000;
		top: 50%; 
		left: 50%;
		position: absolute;
		margin-top: -75px;
		margin-left: -75px; 
    }
	</style>
</head>
<body>
	<div class="circle">
			
	</div>
</body>
