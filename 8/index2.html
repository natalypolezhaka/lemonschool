	<title>Longshadow</title>

			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		.shadow {
			width: 300px;
			height: 90px;
			background-color: #8bb5f4;
			top: 50%;
			left: 50%;
			position: absolute;
			margin-top: -45px;
			margin-left: -150px;
			text-align: center;
			overflow: hidden;
		}

		position: relative;
		top: 20%;
		color: white;
		font-family: arial;
		font-size: 40px;
		text-shadow: rgb(51, 125, 237) 1px 1px,

	    rgb(51, 125, 237) 15px 15px,
	    rgb(51, 125, 237) 16px 16px,
